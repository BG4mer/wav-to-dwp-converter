<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAV → DWP Converter</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background: #0078ff;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:active {
      opacity: 0.7;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>WAV → DWP Converter</h2>
    <p>Upload a .wav file to generate a .dwp placeholder.</p><input type="file" id="wavFile" accept="audio/wav" />
<button onclick="convert()">Convert</button>
<div id="status"></div>

  </div>  <script>
    function convert() {
      const file = document.getElementById('wavFile').files[0];
      if (!file) {
        document.getElementById('status').innerText = 'Upload a WAV file first.';
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const dwpContent = `DWP_PLACEHOLDER\nOriginal WAV: ${file.name}\nGenerated: ${new Date().toISOString()}`;
        const blob = new Blob([dwpContent], { type: 'application/octet-stream' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = file.name.replace('.wav', '') + '.dwp';
        a.click();

        document.getElementById('status').innerText = 'DWP file generated (placeholder).';
      };

      reader.readAsArrayBuffer(file);
    }
  </script></body>
</html>
